{% extends 'base.html' %}
{% block title %}URL For "{{code}}" {% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your URL</title>
</head>
<body>

    <div class="container text-center">
        <h1 class="jumbotron-heading">URL Created</h1>
        <input type="text" class="lead" id="new_url" value="{{url_for('redirect_to_url',code=code,_external=True)}}" readonly>
        <p>
            <button onclick="myFunction()" class="btn btn-primary my-2 ">Copy URL</button>
        </p>
    </div>
   
    <script>
        function myFunction(){
            var copyText = document.getElementById('new_url');
            copyText.select();
            document.execCommand('copy')
        }
    </script>
</body>
</html>
{% endblock %}
